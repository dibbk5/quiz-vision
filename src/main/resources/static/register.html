<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/register.css" type="text/css">
    <title>Register</title>
</head>
<body class="container">
    <div class="container-md">
        <img src="./img/logo.png" class="img-fluid mt-4" alt="Logo">
        <h1 class="text-center mt-2">Quiz Vision</h1>
        <h2>New User</h2>
        <form id="register-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="register-username" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="register-password" placeholder="Password">
            </div>
            <div class="mt-2 d-flex flex-row justify-content-between">
                <button class="btn btn-primary" id="submit-button" type="submit" >Register</button>
                <a href="./login.html" class="btn btn-primary">Login</a>
            </div>
        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./javascript/register.js" type="application/javascript"></script>
</body>
</html>
